<h2>Registro de Usuario</h2>
<form id="registroForm">
<label for="nombre">Nombre Completo:</label>
<input type="text" id="nombre" name="nombre" required><br><br><label for="contrasena">Contraseña:</label>
<input type="password" id="contrasena" name="contrasena" required><br><br>
<label for="trabajo">Opciones de Trabajo:</label><br>
<input type="checkbox" id="tecnico" name="trabajo" value="tecnico">
<label for="tecnico">Técnico</label><br>
<input type="checkbox" id="empleado" name="trabajo" value="empleado">
<label for="empleado">Empleado</label><br>
<input type="checkbox" id="direccion" name="trabajo" value="direccion">
<label for="direccion">Dirección</label><br><br>
<label for="sexo">Sexo:</label>
<select id="sexo" name="sexo" required>
<option value="masculino">Masculino</option>
<option value="femenino">Femenino</option>
</select><br><br>
<button type="save" ="guardarRegistro()">Guardar Registro</button>
<input type="reset" name="limpiar()"></button><br><br>
<label for="fecha">Fecha de Registro:</label>
<span id="fechaRegistro"></span>
</form>
